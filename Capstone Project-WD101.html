<html>

<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="main">
        <div id="form-box" style="margin-bottom:30px;">
            <h1 style="text-align:center;">Registration Form </h1>
            <form id="form">
                <div id="username" class="inputs">
                    <label for="name">Name</label>
                    <input type="text" required id="name" name="name" placeholder="" required />
                </div>
                <div id="emailid" class="inputs">
                    <label for="email">Email</label>
                    <input type="email" required id="email" name="email" placeholder="" required />
                </div>
                <div id="passwd" class="inputs">
                    <label for="password">Password</label>
                    <input type="password" required id="password" name="password" placeholder="" required />
                </div>
                <div id="dob_id" class="inputs">
                    <label for="dob">Date of Birth</label>
                    <input id="dob" name="dob" type="date" required />
                </div>
                <div id="agree">
                    <input id="tc" type="checkbox"> Agree to the terms and conditions.</input>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
        <div id="table-box" style="margin-top:30px;">
            <h1 style="text-align:center;">Entries from Registration Form</h1>
            <table id="user-table">
                <tr>
                    <th>Name</th>
                    <th>Email Id</th>
                    <th>Password</th>
                    <th>Date of Birth</th>
                    <th>Accepted terms?</th>

            </table>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
